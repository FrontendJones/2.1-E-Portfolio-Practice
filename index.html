<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauline Jones</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/5f75fe8290.js" crossorigin="anonymous"></script>
</head>
<body>

    <section id="about-me">
        <nav>
            <div class="personal__logo">Pauline Jones</div>
            <ul class="nav__link--list">
                <li>
                    <a href="" class="
                      nav__link--anchor
                      link__hover-effect
                      link__hover-effect--black
                    ">Languages</a>
                </li>
                <li>
                    <a href="" class="
                      nav__link--anchor
                      link__hover-effect
                      link__hover-effect--black
                    ">Projects</a>
                </li>
                <li>
                    <a href="" class="
                      nav__link--anchor
                      nav__link--anchor-primary
                    ">Contact</a>
                </li>
            </ul>
        </nav>
        <div class="flex flex-1">
            <div class="about-me__info row">
                <div class="about-me__info--container">
                    <figure class="about-me__picture--mask">
                      <img src="./assets/me.jpg" class="about-me__picture" alt="Picture of Me!"> 
                    </figure>
                    <h1 class="about-me__info--title">
                        Hey! I'm <span class="text--purple">Pauline Jones</span>ðŸ‘‹
                    </h1>
                    <p class="about-me__info--para">
                        I'm a <strong class="text--purple">frontend software creator </strong>with a passion for developing impactful, responsive, and performing web applications.
                    </p>
                    <div class="about-me__links">
                     <a href="" class="about-me__link"> 
                        <i class="fa-brands fa-linkedin-in"></i>
                     </a>
                     <a href="" class="about-me__link"> 
                        <i class="fa-brands fa-github"></i>
                     </a>
                     <a href="" class="about-me__link"> 
                        <i class="fa-solid fa-envelope"></i>
                     </a>
                     <a href="" class="about-me__link"> 
                        <i class="fa-solid fa-file-pdf"></i>
                     </a>
                    </div>
                </div>
                <figure class="about-me__img--container">
                    <img src="./assets/undraw_websites.svg" class="about-me__img" alt="">
                </figure>
            </div>
        </div>
    </section>
    <section id="Languages">
        <div class="container">
           <div class="row">
            <h1 class="section__title">This is my <span class="text--purple">technology stack</span></h1>
            <div class="language__list">
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="./assets/HTML5_Badge.svg.webp" alt="" class="language__img">
                </figure>
                 <span class="language__name">HTML</span>                      
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/css-131-722685.png" alt="CSS Logo" class="language__img">
                </figure>
                 <span class="language__name">CSS</span>                    
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/javascript-1-225993.png" alt="JavaScript" class="language__img">
                </figure>
                  <span class="language__name">JavaScript</span>                     
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/typescript-3521774-2945272.png" alt="TypeScript" class="language__img">
                </figure>
                  <span class="language__name">TypeScript</span>                     
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="https://cdn.iconscout.com/icon/free/png-256/vue-282497.png" alt="Vue Logo" class="language__img">
                </figure>
                  <span class="language__name">Vue Logo</span>                     
              </div> 
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="./assets/HTML5_Badge.svg.webp" alt="" class="language__img">
                </figure>
                                       
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="./assets/HTML5_Badge.svg.webp" alt="" class="language__img">
                </figure>
                                       
              </div>
              <div class="language">
                <figure class="language__img--wrapper">
                    <img src="./assets/HTML5_Badge.svg.webp" alt="" class="language__img">
                </figure>                                       
              </div>
            </div>
           </div> 
        </div>
    </section>
    <section id="projects">
        <div class="container">
            <div class="row">
              <h1 class="section__title">Here are some of my <span class="text--purple">projects</span></h1>  
               <ul class="project__list">
                <li class="project">
                  <div class="project__wrapper">
                    <img src="" alt="">
                  </div>
                </li>
               </ul>
            </div>
        </div> 
    </section>

</body>
</html>
